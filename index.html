<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="$views/css/image.css">
        <link rel="stylesheet" href="$views/css/list.css">
        <link rel="stylesheet" href="$views/css/buttons.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="index" class="section">
                <h1>Last.fm Radio Playlisting</h1>
                <h3>Enter user name, select station, click tune.</h3>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" id="lfmUsername"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Station:</td>
                        <td>
                            <select id="station">
                                <option value="library">Library</option>
                                <option value="mix">Mix</option>
                                <option value="recommended">Recommendations</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" id="tune" value="Tune!"/>

                <h2>Playlist</h2>
                <div id="playlist"></div>
            </div>
        </div>
        <script src="/js/jquery-2.1.1.min.js"></script>
        <script src="/js/cookie.js"></script>
        <script src="/js/lastfm.api.js"></script>
        <script src="/js/lastfm.api.md5.js"></script>
        <script src="/js/lfm-radio.js"></script>
    </body>
</html>
